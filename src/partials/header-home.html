<header class="header">
  <div class="container">
    <nav class="header-nav">
      <div class="header-logo">
        <a class="header-logo__link" href="/src/index.html">
          <svg class="icon icon-film" width="28" height="28">
            <use href="/src/images/icons.svg#icon-film"></use>
          </svg>
          <h1 class="header-logo__name">Filmoteka</h1>
        </a>
      </div>

      <ul class="header-list">
        <li class="header-list__item">
          <a class="header-list__link header-list__link--current" data-page="home" href="/src/index.html">Home</a>
        </li>
        <li class="header-list__item">
          <a class="header-list__link" data-page="library" href="/src/library.html">My Library</a>
        </li>
      </ul>
    </nav>

    <form class="header-search-form" id="form" action="">
      <input class="header-search-form__input" type="text" name="searchQuery" autocomplete="off"
        placeholder="Search movie..." id="search" />
      <button class="header-search-form__btn" type="submit">
        <svg class="header-search-form__icon icon-film" width="18" height="18">
          <use href="/src/images/icons.svg#icon-search"></use>
        </svg>
      </button>
    </form>

    <div class="header-message is-hidden">
      Search result not successful. Enter the correct movie name and try again!
    </div>
  </div>
</header>
